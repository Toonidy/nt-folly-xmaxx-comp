schema:
  - ./internal/app/serve/graphql/schema.graphql
exec:
  filename: ./internal/app/serve/graphql/generated.go
model:
  package: gqlmodels
  filename: ./internal/app/serve/graphql/gqlmodels/models_gen.go
resolver:
  filename: ./internal/app/serve/graphql/resolver.go
  type: Resolver
autobind: []
models:
  User:
    fields:
      totalPoints:
        resolver: true
  Competition:
    fields:
      leaderboard:
        resolver: true
